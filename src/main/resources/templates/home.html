<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background">
    <div class="container">
        <div class="screen">
            <div class="screen-header">
                <div class="screen-header-left">
                    <div class="screen-header-button close"></div>
                    <div class="screen-header-button maximize"></div>
                    <div class="screen-header-button minimize"></div>
                </div>
                <div class="screen-header-right">
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                </div>
            </div>
            <div class="screen-body">
                <div class="screen-body-item left">
                    <div class="app-title">
                        <span>CONTACT</span>
                        <span>US</span>
                    </div>
                    <div class="app-contact">CONTACT INFO : 07905896716</div>
                </div>
                <div class="screen-body-item">
                    <form action="home/save" method="post">
                    <div class="app-form">

                        <div class="app-form-group">
                            <input class="app-form-control" placeholder="NAME" type="Text" name="Name" value="Shubham Dubey">
                        </div>
                        <div class="app-form-group">
                            <input class="app-form-control" type="email" name="Email" placeholder="EMAIL">
                        </div>
                        <div class="app-form-group">
                            <input class="app-form-control" type="number"  name="Contact" placeholder="CONTACT NO">
                        </div>
                        <div class="app-form-group message">
                            <input class="app-form-control" type="Text" name="message" placeholder="MESSAGE">
                        </div>
                        <div class="app-form-group buttons">
                            <button class="app-form-button" type="reset">CANCEL</button>
                            <button class="app-form-button" type="submit">SEND</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
